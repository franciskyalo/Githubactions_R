name: Run R Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.2.0"

    - name: Install required packages
      run: |
        Rscript -e 'install.packages(c("ggplot2")

    - name: Execute R Script
      run: |
        Rscript main.R
